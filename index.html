<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF8">
        <meta http-equiv="X-UA-Comptible" content="IE=eage">
        <meta name="viewport" content="width=device=width, intial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator | CatKub</title>
</head>
<body>
       
       <div class="wrapper">
           <section class="screen">
               0
           </section>
           <section class="calc-buttons-row">
               <button class=clac-button double>
                   C
               </button>
               <button class=clac-button double>
                   &larr;
               </button>
                <button class=clac-button double>
                   &divide;
               </button>
       </div>
         <section class="calc-buttons-row">
              <button class=clac-button double>
                   7
               </button>
               <button class=clac-button double>
                   8
               </button>
                <button class=clac-button double>
                   9
               </button>
                <button class=clac-button double>
                   &times;
               </button>
       </div>
        <section class="class-buttons-row">
             <button class=clac-button double>
                   4
               </button>
             <button class=clac-button double>
                   5
               </button>    
                <button class=clac-button double>
                   6
               </button>
                <button class=clac-button double>
                   &minus;
               </button>
       </div>
       <section class="class-buttons-row">
            <button class=clac-button double>
                   1
               </button>
                <button class=clac-button double>
                   2
               </button>
                <button class=clac-button double>
                   3
               </button>
                <button class=clac-button double>
                   &plus;
               </button>
       </div>
       <section class="class-buttons-row">
            <button class=clac-button double>
                   0
               </button>
                <button class=clac-button double>
                   &equals;
               </button>
           </section>
</body>
       </html>
